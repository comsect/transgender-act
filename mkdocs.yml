site_name: Transgender Persons (Protection of Rights) Act
site_url: https://www.comsect.in/transgender-act/
site_author: Comsect®
site_description: The Transgender Persons (Protection of Rights) Act, 2019.
theme:
  name: material
  language: en
  logo: assets/ashoka-chakra-logo.png
  favicon: assets/comsect-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.footer
    - navigation.tabs
    - content.tooltips

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets:
     auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/comsect
      name: Comsect™ on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/comsect
      name: Comsect™ on GitHub
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@comsect
      name: Comsect™ on YouTube

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - social:
      cards_layout_options:
        background_color: "#06038D"

nav:
  - Home: index.md
  - Chapter I - Preliminary:
    - Section 1: en/1.md
    - Section 2: en/2.md
  - Chapter II - Prohibition against Discrimination:
    - Section 3: en/3.md 
  - Chapter III - Recognition of identity of Transgender Persons:
    - Section 4: en/4.md
    - Section 5: en/5.md
    - Section 6: en/6.md
    - Section 7: en/7.md
  - Chapter IV - Welfare Measures by Goverment:
    - Section 8: en/8.md
  - Chapter V - Obligation of Establishments and Other Persons:
    - Section 9: en/9.md
    - Section 10: en/10.md
    - Section 11: en/11.md
    - Section 12: en/12.md
  - Chapter VI - Education, Social Security and Health of Transgender Persons:
    - Section 13: en/13.md
    - Section 14: en/14.md
    - Section 15: en/15.md
  - Chapter VII - National Council for Trangender Persons:
    - Section 16: en/16.md
    - Section 17: en/17.md
  - Chapter VIII - Offences and Penalties:
    - Section 18: en/18.md
  - Chapter IX - Miscellaneous:
    - Section 19: en/19.md
    - Section 20: en/20.md
    - Section 21: en/21.md
    - Section 22: en/22.md
    - Section 23: en/23.md

